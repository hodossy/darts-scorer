<div *ngIf="isStarted" class="row">
  <div class="col-md-4">
    <mat-list>
      <mat-list-item *ngFor="let player of players; let idx=index" [attr.active]="idx===activeIdx">
        <mat-chip-list><mat-chip>{{player.name}}</mat-chip></mat-chip-list>
        <x01-score [score]="player.score"></x01-score>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6 center-block">
    <darts-table (throw)="onThrow($event)"></darts-table>
  </div>
  <div class="col-md-1"></div>
</div>
<div *ngIf="!isStarted" class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <mat-tab-group dynamicHeight="true">
      <mat-tab label="Add players">
        <player-extendable-list></player-extendable-list>
      </mat-tab>
      <mat-tab *ngIf="settings" label="Set game parameters">
        <x01-settings [settings]="settings"></x01-settings>
      </mat-tab>
    </mat-tab-group>
    <button mat-raised-button type="button" color="primary" (click)="onStart()">Start</button>
  </div>
  <div class="col-md-2"></div>
</div>
