<form>
  <mat-slide-toggle [(ngModel)]="settings.isDoubleOut" name="is-double-out"
    class="full-width" style="padding 1em">
    Double required to win?
  </mat-slide-toggle>
  <mat-select [(ngModel)]="settings.initialScore" placeholder="Select score" name="initial-score" class="full-width">
    <mat-option *ngFor="let score of scoreOptions" [value]="score.value">
      {{score.viewValue}}
    </mat-option>
  </mat-select>
  <mat-form-field class="full-width">
    <input mdInput type="number" name="legs-to-win" [(ngModel)]="settings.legsToWin" placeholder="Number of legs to win">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input mdInput type="number" name="sets-to-win" [(ngModel)]="settings.setsToWin" placeholder="Number of sets to win">
  </mat-form-field>
</form>
