<ng-container *ngIf="authService.isSignedIn">
  <img src={{authService.getImgUrl()}} />
  <span>{{authService.getDisplayName()}}</span>
  <a mat-button (click)="authService.signOut()">Sign Out</a>
</ng-container>
<ng-container *ngIf="!authService.isSignedIn">
  <a mat-button (click)="authService.signIn()">Sign In</a>
</ng-container>
